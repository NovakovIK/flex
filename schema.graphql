type Media {
    id:             Int!
    name:           String!
    duration:       Int!
    last_modified:  Int!
    status:         String!
}

type Profile {
    id:     Int!
    name:   String!
}

type ProfileViewingInfo{
    media_id: Int!
    profile_id: Int!
    time_point: Int!
    timestamp: Int!
}

type Query {
    media(id: Int): [Media!]
    profiles(id: Int): [Profile!]
    viewing_info(media_id: Int, profile_id: Int): [ProfileViewingInfo!]
}
