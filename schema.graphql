type Media {
    id: Int!
    name: String!
    path: String!
    duration: Int!,
    created: Int!,
    status: String!,
    time_point: Int!,
    last_seen: Int!,
    thumbnail: String!
}

input MediaInput {
    id: Int!
    name: String!
    time_point: Int!,
    last_seen: Int!
}

type Query {
    media(id: Int): [Media!]
}

type Mutation {
    updateMedia(input: MediaInput!): Media!
}
